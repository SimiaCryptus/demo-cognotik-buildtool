name: Agentic Issue Handler

on:
  issues:
    types: [ opened, reopened, labeled ]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  resolve-issue:
    if: contains(github.event.issue.labels.*.name, 'agent-help') || github.event.action == 'opened'
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Agentic Code Implementer
        env:
          # Ensure your repository secrets are mapped to the env vars your UnifiedHarness expects
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          # Sanitize the issue title and body to prevent command injection or breaking the prompt
          # We use environment variables to avoid direct injection vulnerabilities
          # and escape double quotes for the Gradle command line argument
          TITLE=$(echo "$ISSUE_TITLE" | sed 's/"/\\"/g')
          BODY=$(echo "$ISSUE_BODY" | sed 's/"/\\"/g')
          
          echo "Agent is analyzing issue: $ISSUE_TITLE"
          
          ./gradlew -p tool codeImplementer \
            -PimplPrompt="Task: Resolve the following GitHub Issue in file (%s). \n\nIssue Title: $TITLE \n\nDescription: $BODY" \
            -PreviewThreads=4

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected:"
            git diff --staged --name-only
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "fix: resolve issue #${{ github.event.issue.number }}"
          title: "Agent Fix for Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"
          body: |
            This PR was automatically generated by the Cognotik Agent in response to Issue #${{ github.event.issue.number }}.
            
            **Prompt Used:**
            > ${{ github.event.issue.title }}
          branch: "agent/issue-${{ github.event.issue.number }}"
          base: main
          labels: automated-pr

      - name: Comment on issue if no changes
        if: steps.changes.outputs.has_changes == 'false'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ğŸ¤– The agent analyzed this issue but did not produce any code changes.
            This could mean:
            - The issue description needs more detail
            - The requested changes are outside the agent's capabilities
            - The codebase already satisfies the requirements
            Please provide more context or manually address this issue.