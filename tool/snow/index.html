<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Snowflake Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="glCanvas"></canvas>
    
    <div class="ui-overlay">
        <h1>Snowflake Generator</h1>
        <p>GPU-Accelerated SDF Symmetry</p>
        
        <div class="controls">
            <div class="control-group">
                <label for="complexity">Complexity</label>
                <input type="range" id="complexity" min="1" max="10" step="1" value="5">
            </div>
            <div class="control-group">
                <label for="thickness">Thickness</label>
                <input type="range" id="thickness" min="0.001" max="0.02" step="0.001" value="0.005">
            </div>
            <div class="control-group">
                <label for="glow">Glow Intensity</label>
                <input type="range" id="glow" min="0.0" max="0.5" step="0.01" value="0.15">
            </div>
            <button id="randomize">Generate New Flake</button>
        </div>
        
        <div class="footer">
            Move mouse to rotate â€¢ Click to randomize
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
